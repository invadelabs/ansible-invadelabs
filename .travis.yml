sudo: false
language: python
python:
- 2.7
addons:
  apt:
    packages:
    - ansible
install:
- pip install ansible-lint
script:
- ansible-lint -t '!ANSIBLE0010' *.yml playbooks/*.yml
- ansible-galaxy install -r requirements.yml -p roles/
- ansible-playbook -i hosts --syntax-check $(ls *.yml | grep -v requirements.yml)
notifications:
  slack:
    secure: 
