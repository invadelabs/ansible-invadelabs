- name: hw; smartd mail root
  lineinfile:
    dest: /etc/sysconfig/smartmontools
    regexp: "^smartd_conf_opts="
    line: 'smartd_conf_opts="-H -m root"'
    state: present
  notify: Restart smartd.service
