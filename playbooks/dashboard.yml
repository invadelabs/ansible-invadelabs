    dest: "/home/drew/dashboard.html"
    owner: drew
    group: drew
    mode: 0644

- name: dashboard; add /home/drew/dashboard-launch.sh
  template:
    src: "templates/home/drew/dashboard-launch-{{ansible_host}}.sh.j2"
    dest: "/home/drew/dashboard-launch.sh"
    owner: drew
    group: drew
    mode: 0755

