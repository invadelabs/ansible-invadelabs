  #     user: root
  #     job: certbot --apache renew --quiet

  - name: cron; Add cron `hostname invadelabs.com`
    cron:
      name: hostname invadelabs.com
      minute: 0
      user: root
      job: hostname invadelabs.com
    when: ansible_distribution == 'Ubuntu' # XXX add better bounds checking
