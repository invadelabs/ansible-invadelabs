---
  nrpe_plugins_dir: "/usr/lib64/nagios/plugins"
  nrpe_specific:
    - check_load: "{{nrpe_plugins_dir}}/check_load -r -w 10,6,4 -c 20,10,5"
    - check_total_procs: "{{nrpe_plugins_dir}}/check_procs -w 350 -c 375"
    - check_memory: "/usr/local/bin/check_memory.pl -u M -w 10% -c 20%"
    - check_uptime: "{{nrpe_plugins_dir}}/check_uptime -c 10:"
    - check_root: "{{nrpe_plugins_dir}}/check_disk -w 25% -c 10% -p / -p /mnt/share"
    - check_updates: "{{nrpe_plugins_dir}}/check_updates -t 60"
    - check_temp: "/usr/local/bin/check_temp.sh -d /sys/class/thermal/thermal_zone0/temp -w 60 -c 65"
  postfix_mynetworks: "172.17.0.0/16 192.168.1.0/24 127.0.0.0/8 [::ffff:127.0.0.0]/104 [::1]/128"
